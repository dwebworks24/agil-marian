{% extends 'uifiles/base.html' %}
{% load static %}
{% block title %} contact {% endblock title %}
{% block content %}

<div class="page-content">
        
    <!-- Inner Banner -->
    <div class="mt-bnr-inr overlay-wraper ripples-sec" style="background-image:url({% static  'assets/images/banner/contactus.png' %}); background-position:center center;">
        <div class="overlay-main bg-black opacity-07"></div>
        <div class="container">
            <div class="mt-bnr-inr-entry">
                <h1 class="text-white">Contact</h1>
                <!-- Breadcrumb -->                            
                <ul class="mt-breadcrumb breadcrumb-style-1">
                    <li><a href="javascript:void(0);">Home</a></li>
                    <li>Contact</li>
                </ul>
               
            </div>
        </div>
    </div>

    <div class="section-full p-t80 ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Google Map Block --> 
                    <div class="equal-col m-b30">
                        <div class="gmap-outline">
                            <div class="google-map" style="width: 100%">
                                <iframe height="460" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5543.044383174594!2d-73.98517634822427!3d40.753964399662806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a938897f87%3A0x77a53418bbd56c17!2s34%20St%20-%20Herald%20Sq!5e0!3m2!1sen!2sin!4v1658249652295!5m2!1sen!2sin"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" bg-gray-light p-a30 radius-10 cons-contact-form-wrap">
                        <div class="section-head">
                           <h2>Contact Form </h2>
                           <div class="mt-separator-outer m-b30">
                               <div class="mt-separator site-bg-primary"></div>
                           </div>
                       </div>                        
                        <div class="mt-box">
                            <form class="cons-contact-form contact-style-2" method="post" action="https://theme7x.com/fastway/form-handler.php">
                                <div class="row">
                                
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input name="username" type="text" required="" class="form-control" placeholder="Name">
                                        </div>
                                    </div>
    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input name="email" type="text" class="form-control" required="" placeholder="Email">
                                        </div>
    
                                    </div>
    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea name="message" rows="6" class="form-control Message" required="" placeholder="Message"></textarea>
                                        </div>
                                    </div>
    
                                    <div class="col-md-12 text-right">
                                        <button name="submit" type="submit" value="Submit" class="site-button-secondry  m-r15">Submit</button>
                                        <button name="Resat" type="reset" value="Reset" class="site-button ">Reset </button>
                                    </div>
    
                                </div>
                            </form>
                        </div>
                    </div>	
                </div>
            </div>
        </div>
    </div>
    <div class="section-full p-t80 p-b50">
        <div class="container">
            <div class="section-head">
               <h2>Contact Detail </h2>
               <div class="mt-separator-outer m-b30">
                   <div class="mt-separator site-bg-primary"></div>
               </div>
           </div>
            <div class="row d-flex justify-content-center">
            
                <div class="col-lg-4 col-md-6">
                
                    <div class="mt-icon-box-wraper bx-style-2 m-l20 m-b30 p-a30 left bg-white">
                        <div class="mt-icon-box-xs site-bg-primary m-b20">
                            <span class="icon-cell text-white"><i class="fa fa-phone"></i></span>
                        </div>
                        <div class="icon-content p-l20">
                            <h4 class="mt-tilte site-text-primary">Phone</h4>
                            <p>+29 876 542 2010</p>
                        </div>
                    </div>                        
                
                    
                </div>
                
                <div class="col-lg-4 col-md-6">

                    <div class="mt-icon-box-wraper bx-style-2 m-l20 m-b30 p-a30 left bg-white">
                        <div class="mt-icon-box-xs site-bg-primary m-b20">
                            <span class="icon-cell text-white"><i class="fa fa-envelope"></i></span>
                        </div>
                        <div class="icon-content p-l20">
                            <h4 class="mt-tilte site-text-primary">Email</h4>
                            <p>demo@gmail.com</p>
                        </div>
                    </div>                          
                    
                </div>
                
                <div class="col-lg-4 col-md-6">
                
                    <div class="mt-icon-box-wraper bx-style-2 m-l20 m-b30 p-a30 left bg-white">
                        <div class="mt-icon-box-xs site-bg-primary m-b20">
                            <span class="icon-cell text-white"><i class="fa fa-map-marker"></i></span>
                        </div>
                        <div class="icon-content p-l20">
                            <h4 class="mt-tilte site-text-primary">Address</h4>
                            <p>450 W 21d Steet New York, NY</p>
                        </div>
                    </div> 
                    
                </div>
        
            </div>
        </div>
    </div>
    
</div>



{% endblock %}
